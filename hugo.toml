[outputFormats]

[outputFormats.Search]
baseName = 'index'
path = 'search'
isHTML = true
mediaType = 'text/html'
notAlternative = true

[outputFormats.SearchIndex]
baseName = 'search'
isPlainText = true
mediaType = 'application/json'
notAlternative = true

[module]
[module.hugoVersion]
extended = true
min = "0.128.0"

[[module.imports]]
path = "github.com/hugomods/i18n-js"

[[module.imports]]
path = "github.com/hugomods/fuse-js"

[[module.imports]]
path = "github.com/hugomods/icons/vendors/bootstrap"

[params.hugopress.modules.search.hooks.head-end]

[params.hugopress.modules.search.hooks.body-end]

[params.search]
sass_transpiler = "dartsass"
modal_container = "body"
modal_toggle_selector = '.search-modal-toggle'
stall_threshold = 300
case_sensitive = false
min_match_char_length = 1
location = 0
threshold = 0.6
distance = 100
ignore_location = false
shortcut_close = ["Escape"]
shortcut_search = ["Control", "k"]
paginate = 20
index_all_pages = false
index_content = false
index_headings = true
index_summary = true
index_taxonomies = true
expand_results_meta = false
lazy_loading = true
filter_taxonomies = true
filter_years = true
histories = true
histories_count = 5

[params.search.key_weights]
title = 1
summary = 1
headings = 0.5
content = 0.5
lang = 1
year = 1
taxonomies = 0.1
